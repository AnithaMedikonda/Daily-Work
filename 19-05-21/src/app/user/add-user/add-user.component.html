<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="id">user id</label>
                    <input type="text" id="id" class="form-control" formControlName="id" />
                    <span class="errors" *ngIf="!signupForm.get('id').valid && signupForm.get('id').touched">Enter a valid Id</span>
                </div>
                <div class="form-group">
                    <label for="username">userName</label>
                    <input type="text" id="username" class="form-control" formControlName="username" />
                    <span class="errors" *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched">Enter a Valid name</span>
                </div>
                <div class="form-group">
                    <label for="password">userpassword</label>
                    <input type="password" id="password" class="form-control" formControlName="password" />
                    <span class="errors" *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched">Enter a Valid password</span>
                </div>
                <div class="form-group">
                    <label for="address">userAddress</label>
                    <input type="text" id="address" class="form-control" formControlName="address" />
                    <span class="errors" *ngIf="!signupForm.get('address').valid && signupForm.get('address').touched">Enter a Valid Address</span>
                </div>
                <!-- <div class="form-group">
                    <label for="age">Employee Age</label>
                    <input type="text" id="age" class="form-control" formControlName="age" />
                    <span class="errors" *ngIf="!signupForm.get('age').valid && signupForm.get('age').touched">Enter a Valid Age</span>
                </div> -->
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" class="form-control" formControlName="phone" />
                    <span class="errors" *ngIf="!signupForm.get('phone').valid && signupForm.get('phone').touched">Enter a Valid Company</span>
                </div>
                <div class="form-group">
                    <button class="btn btn-success" [disabled]="!signupForm.valid">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
